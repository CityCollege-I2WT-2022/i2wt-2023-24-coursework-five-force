          <script>
            let slidehome = 0; //This is the same as in the homepage 
            showSlides(slidehome);
        
            function moveSlide(n) {
                showSlides(slidehome += n);
            }
        
            function showSlides(n) {
                let i;
                let slides = document.querySelectorAll('.slider .slides img');
                if (n >= slides.length) { slidehome= 0 }
                if (n < 0) { slidehome = slides.length - 1 }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slides[slidehome].style.display = "block";
            }
        </script><!--None is set so its hides all the slides and then block is used incombination with style.display to show you and make the current slide your on sibile<-->
